<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anie's Reg</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="reg-left">

            <h1 class="left-heading">Learn to code by watching others</h1>
            <div class="left-body">See how experienced developers solve problems in real-time. Watching scripted
                tutorials
                is great, but understanding how developers think is invaluable.</div>

        </div>
        <div class="reg-right">
            <div class="right-heading"><span>Try it for 7 days</span> then $20/mo, thereafter</div>
            <div class="right-form">
                <form action="#">
                    <div class="detail">
                        <div class="input-box">
                            <input type="text" placeholder="First name" required>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Last name" required>
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="btn">
                            <input type="submit" value="Claim your free trial">
                        </div>
                    </div>
                </form>
                <p>By clicking the button, you agree to our <a href="#">Terms and Services</a></p>
            </div>
        </div>

    </div>
</body>

</html>
